<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="lib/ionic/css/bootstrap.min.css">
    <!-- Optional theme -->
    <script   src="lib/ionic/js/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="lib/ionic/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="lib/ionic/js/bootstrap.min.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/ionic/css/morris.css">
    <script src="lib/ionic/js/raphael-min.js"></script>
    <script src="lib/ionic/js/morris.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ionic/js/roundProgress.min.js"></script>
    <link rel="stylesheet" href="js/morris-0.5.1.css">
    <script src="js/raphael-min.js"></script>
    <script src="js/morris-0.5.1.min.js"></script>	  
    <script src="js/fusioncharts.js"></script>
    <script src="js/fusioncharts.charts.js"></script>	  
    <script type="text/javascript" src="js/angular-fusioncharts.min.js"></script>
    <script type="text/javascript" src="js/._angular-fusioncharts.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/circle-progress.js"></script>
    <script src="js/charts/highcharts.js"></script>
    <script src="js/charts/highcharts-more.js"></script>
    <script src="js/charts/highcharts-ng.js"></script>
    <script src="js/charts/solid-gauge.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/heartRateController.js"></script>
    <script src="js/caloriseBurnedController.js"></script>
    <script src="js/waterLogController.js"></script>
    <script src="js/hoursSleptController.js"></script>
    <script src="js/premiumSavingsController.js"></script>
    <script src="js/stepsController.js"></script>
    <script src="js/secondController.js"></script>
    <script src="js/progressBarDirective.js"></script>
    <script src="js/services.js"></script>   
    <script src="js/loader.js"></script>	
  </head>

  <body ng-app="starter">
  <pre-loader></pre-loader>
    <ion-nav-view></ion-nav-view>
	
	<script id="login.html" type="text/ng-template">
    <ion-view name="login-view" cache-view="false" hide-nav-bar="true" id="loginpage">
        <ion-content class="logincontent">
            <div class="formcontent">
                <form id="LoginForm" name="LoginForm" ng-submit="LoginForm.$valid && userCred.submitted && loginUser(username,password);" class="form_content" novalidate="">
	           <p style="text-align:center;color:#efb11b;">{{errorMessage}}</p>
                    <div class="ion-list">
                        <label class="item item-input" style="border-top: 0px;border-bottom: 0px;">	
						<input ng-model="userCred.username" type="text" id="username" name="username" placeholder="Username" class="iconc" autocorrect="off"  required />
						</label>
                        <p class="invalidMessageLogin" ng-show="userCred.submitted && LoginForm.username.$error.required">Enter Username</p>
                        <label class="item item-input" style="border-top: 0px;border-bottom: 0px;">     	
							<input ng-model="userCred.password" type="password" id="password" name="password" placeholder="Password" class="iconc" required />
						</label>
                        <p class="invalidMessageLogin" ng-show="userCred.submitted && LoginForm.password.$error.required">Enter Password</p>
                    </div>
                    <div class="forgotpass" ng-click="forgotpass();">
                    <span>Forgot Password?</span> 
                    </div>
                    <button class="button button-block button-positive" ng-click="userCred.submitted=true">Sign In</button>
                </form>
                <div class="accountmsg">
                  <span>Don't have an account?</span>

                    <span class="createaccount" ng-click="signup();">
					Sign up</span>
                    <!-- <span class="createaccount" ng-click="home();">
					Hme Page</span> -->
                </div>
            </div>
        </ion-content>
    </ion-view>
</script>
  </body>
</html>
