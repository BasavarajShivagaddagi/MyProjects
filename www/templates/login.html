<ion-view name="login-view" cache-view="false" hide-nav-bar="true" id="loginpage">
	<ion-content class="signup_content headerall">   
		<div class="logheading">
			<!-- <img src="img/Logo_Kudos.png" /> -->
		</div>
	 <!--  <div class="loginform"> -->
	<form id="LoginForm" name="LoginForm" ng-submit="LoginForm.$valid && userCred.submitted && loginUser(Username,Password);" class="form_content"  novalidate="">
		<span style="text-align:center;color:#3dd582;">{{errorMessage}}</span>		 

		<div class="ion-list">
			<label class="item item-input" style="border-top: 0px;border-bottom: 0px;">
			  <i class="icon ion-email placeholder-icon "></i>
			  <input ng-model="userCred.Username" type="text" id="Username" name="Username" placeholder="Email Id" class="iconc" autocorrect="off"  required />
			</label>
			<span class="invalidMessage" ng-show="userCred.submitted && LoginForm.Username.$error.required">Enter Email Id</span>	
			<label class="item item-input" style="border-top: 0px;border-bottom: 0px;" >     
			  <i class="icon ion-locked placeholder-icon "></i>
			  <input ng-model="userCred.Password" type="password" id="Password" name="Password" placeholder="Password" class="iconc" required />
			</label>
			<span class="invalidMessage" ng-show="userCred.submitted && LoginForm.Password.$error.required">Enter Password</span>
			<div class="">
				<input type="checkbox" id="remember_me" ng-model="userCred.remember"> <label>Remember me</label>          
			</div>
		</div>
		
	  
		<div class="forgotpass" ng-click="forgotpass();">
			<span>Forgot Password?</span>			 
		</div>	
			
		<button class="button button-block button-positive" ng-click="userCred.submitted=true">Sign In</button>	
			
	</form>		
		<div class="accountmsg">
				<span>Don't have an account?</span>			 
		</div>	
		<div class="createaccount" ng-click="signup();">
				<span>Sign up</span>			 
		</div>
	
  </ion-content>
</ion-view>
