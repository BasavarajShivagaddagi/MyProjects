<ion-view name="Registration Confirmation" cache-view="false" hide-nav-bar="true" id="registrationConfirm">
  
  
  <ion-content class="signincontent">
	<div class="headigncontent">
            <h3>Registration Confirmation</h3>
        </div>	
	<div class="loginform">
		<h4 style="color:#efb11b;text-align:center;">OTP is sent to your registered email id </h4>
		<form id="RegConfirm" name="RegConfirm" ng-submit="RegConfirm.$valid && submitted && confirmReg(OTP);" novalidate="">
		  <div class="list">
			<label class="item item-input" style="border-top: 0px;border-bottom:0px;">	
				<!-- <i class="icon ion-unlocked placeholder-icon"></i>		 -->		
			  <input class="iconc" type="text" name="OTP" placeholder="OTP" ng-model="OTP" required>
			</label>	
			<p class="invalidMessageSignup" ng-show="submitted && RegConfirm.OTP.$error.required">Enter OTP</p>			
		  </div>
			<button class="button button-block button-positive" ng-click="submitted=true">Submit OTP</button>			
		</form>			
	</div>
	
	<div class="backbutton" ng-click="myGoBack()" >
		<img src="img/icon_back.svg"  />
	</div>
	
  </ion-content>
</ion-view>
