<ion-view name="Forgot Password" cache-view="false" hide-nav-bar="true" id="forgotPass">
  
  
  <ion-content class="signincontent">
	<div class="headigncontent">
            <h3>Forgot Password</h3>
        </div>	
	<div class="loginform">
		<h4 style="color:#efb11b;text-align:center;">OTP is sent to your registered email id </h4>
		<form id="EmailConfirm" name="EmailConfirm" ng-submit="EmailConfirm.$valid && submitted && confirmEmail(username);" novalidate="">
		  <div class="list">
			<label class="item item-input" style="border-top: 0px;border-bottom:0px;">	
			 			
			  <input class="iconc" type="email" name="username" placeholder="Email Id" ng-model="username" required>
			</label>	
			<p class="invalidMessageSignup" ng-show="submitted && EmailConfirm.username.$error.required">Enter Email Id</p>			
		  </div>
			<button class="button button-block button-positive" ng-click="submitted=true">Submit Email</button>			
		</form>			
	</div>
	
	<div class="backbutton" ng-click="myGoBack()" >
		<img src="img/icon_back.svg"  />
	</div>
	
	
  </ion-content>
</ion-view>
