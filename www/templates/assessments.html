<ion-view view-title="Assessment" cache-view="false" id="preventiveHealthChecks">

    <ion-content class="">
		      <round-progress-bar></round-progress-bar>
		      <div class="doing-well-div"><span class="doing-well-txt">Submitted Assessment</span></div><br/>
		<div class="table-responsive">
		      <table class="table">
		      	<tr>
		      		<th>DATE</th>
		      		<th>TYPE OF ASSESSMENT</th>
		      		<!-- <th>VIEW</th> -->
		      	</tr>
		      	<tr ng-repeat="data in assessmentsDisplay">
		      		<td>{{data.EffectiveDate}}</td>
		      		<td>{{data.SubactivityName}}</td>
		      		<!-- <td><span class="glyphicon glyphicon-paperclip"></span></td> -->
		      	</tr>
		      </table>
		  </div>
    </ion-content>
    <a href="#/app/newAssessment">
	<ion-footer-bar align-title="left" class="bar-assertive app-footer">
		<button class="button button-block button-positive">Submit New Doc's</button>
  </ion-footer-bar> 
</a>
</ion-view>
